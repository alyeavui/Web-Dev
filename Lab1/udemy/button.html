<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Example</title>
        <style>
            .my-button {
                padding: 10px 20px;
                font-size: 16px;
                color: white;
                background-color: #0077cc;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
            }

            .my-button:hover {
                background-color: #005fa3;
            }

            .my-button:active {
                transform: scale(0.95);
            }
        </style>
    </head>
    <body>
        
        <button class="my-button">Click Me!</button>
        
    </body>
</html>
